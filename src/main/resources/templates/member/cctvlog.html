<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>CCTV 로그</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      margin-top: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>CCTV 로그</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">날짜</th>
      <th scope="col">시간</th>
      <th scope="col">이벤트</th>
      <th scope="col">위치</th>
    </tr>
    </thead>
    <tbody>
    <!-- 예제 로그 데이터. 실제 데이터는 서버에서 동적으로 생성해야 합니다. -->
    <tr>
      <th scope="row">1</th>
      <td>2024-10-01</td>
      <td>10:30:00</td>
      <td>이상 행동 감지</td>
      <td>주방</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>2024-10-01</td>
      <td>10:45:00</td>
      <td>침입 감지</td>
      <td>현관</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>2024-10-02</td>
      <td>14:15:00</td>
      <td>추락 감지</td>
      <td>거실</td>
    </tr>
    <!-- 더 많은 로그 항목 추가 가능 -->
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
