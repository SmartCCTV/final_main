<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>낙상 감지 로그</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      margin-top: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }
    .thumbnail {
      max-width: 100px;
      max-height: 100px;
      cursor: pointer;
    }
    /* 모달 스타일 */
    .modal-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>낙상 감지 로그</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">라벨</th>
      <th scope="col">감지 시간</th>
      <th scope="col">이미지</th>
      <th scope="col">이메일 전송</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf를 사용하여 동적으로 데이터 표시 -->
    <tr th:each="detection, stat : ${detections}">
      <th scope="row" th:text="${stat.count}">1</th>
      <td th:text="${detection.label}">FallDown</td>
      <td th:text="${#temporals.format(detection.detectedAt, 'yyyy-MM-dd HH:mm:ss')}">2024-10-01 10:30:00</td>
      <td>
        <img th:if="${detection.imagePath}"
             th:src="@{'/images/' + ${#strings.substringAfterLast(detection.imagePath, '/')}}"
             class="thumbnail"
             th:onclick="'showImage(\'' + ${detection.imagePath} + '\')'"/>
      </td>
      <td>
        <span th:if="${detection.emailSent}" class="badge bg-success">전송 완료</span>
        <span th:unless="${detection.emailSent}" class="badge bg-danger">전송 실패</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- 이미지 모달 -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">감지 이미지</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img src="" id="modalImage" class="modal-image">
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showImage(imagePath) {
    const modal = new bootstrap.Modal(document.getElementById('imageModal'));
    document.getElementById('modalImage').src = '/images/' + imagePath.split('/').pop();
    modal.show();
  }
</script>
</body>
</html>
